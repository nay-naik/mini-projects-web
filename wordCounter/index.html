<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>WORD COUNTER</h1>
    <div class="container">
      <textarea placeholder="Enter the text here ..."></textarea>
      <div class="output-container">
        <div class="output">
          <p class="words">WORDS</p>
          <span data-word-count>0</span>
        </div>
        <div class="output">
          <p class="characters">CHARACTERS</p>
          <span data-character-count>0</span>
        </div>
        <div class="output">
          <p class="sentences">SENTENCES</p>
          <span data-sentence-count>0</span>
        </div>
        <div class="output">
          <p class="data-paragraph-count">PARAGRAPHS</p>
          <span data-paragraph-count>0</span>
        </div>
      </div>
    </div>
  </body>
</html>
